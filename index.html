<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My DataBase</title>
        <link href="http://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container space">
            <div class="row">
                <div class="col-md-2">
                    <img class="img-responsive logo" src="image/Hogwarts_Logo.png" alt="school logo">
                </div>
                <div class="col-md-10">
                    <h1 class="text-right type-text">Hogwarts Magic School</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-right type-text">Data Base</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container nav">
            <ul>
                <li class="newshow">
                    <b><a href="#new">New</a></b>
                </li>
                <li class="viewshow">
                    <b><a href="#view">Visualization</a></b>
                </li>
                <li>
                    <b><a href="#consult">Consults</a></b>
                </li>
                <li>
                    <b><a href="#modify">Modify</a></b>
                </li>
            </ul>
        </div>
        
        <br/>
        
        <div class="container results">
            <div class="row">
               <br/>
                <div class="col-md-12">
                    <!-- New Register -->
                    <div class="row" id="new">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="exampleInputName2">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div id="view">
                    	<h3 class="text-center">Visualization</h3>
                    	<div class="date"></div>
                    </div>
                    <div id="consult"></div>
                    <div id="modify">
                        <label for="exampleInputName2">Name</label>
                        <input type="text" class="form-control" id="consultname" placeholder="Name">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery 2.1 -->
        <script src="js/libs/jquery-2.1.1.js"></script>
        <!-- Parse.js -->
        <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
        <!-- External Script -->
        <script src="js/script.js"></script>
    </body>
</html>
